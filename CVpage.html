<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Andrea | CV</title>
<style>
    :root{--bg:#0d0d0d;--bg2:#111;--panel:#131313;--border:#252525;--green:#39ff84;--green-dim:#1c6e3d;--amber:#ffa200;--cyan:#00e5ff;--magenta:#ff2d78;--purple:#bd87ff;--text:#c8c8c8;--text-dim:#555;--white:#f0f0f0;--font-mono:'Fira Mono','Courier New',monospace;--font-vt:'VT323',monospace;--font-st:'Share Tech Mono',monospace;}
    *,*::before,*::after{box-sizing:border-box;}
    html{scroll-behavior:smooth;}
    body{font-family:var(--font-mono);font-size:14px;color:var(--text);background-color:var(--bg);background-image:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(255,255,255,0.01) 2px,rgba(255,255,255,0.01) 4px);margin:0;min-height:100vh;}
    body::before{content:'';position:fixed;inset:0;background:repeating-linear-gradient(to bottom,transparent 0px,transparent 3px,rgba(0,0,0,0.12) 3px,rgba(0,0,0,0.12) 4px);pointer-events:none;z-index:9999;opacity:0.3;}
    h1,h2,h3{font-family:var(--font-vt);color:var(--green);letter-spacing:2px;margin-top:0;}
    p{line-height:1.8;margin-bottom:1em;}
    ul,ol{line-height:1.8;}
    a:link{color:var(--green);font-weight:bold;text-decoration:none;}
    a:visited{color:var(--green-dim);}
    a:hover{color:var(--amber);text-shadow:0 0 8px rgba(255,162,0,0.5);transition:all 0.15s;}
    img{max-width:100%;max-height:100%;}
    /* NAV */
    .navbar-inverse{background-color:var(--bg2);border-bottom:1px solid var(--green-dim);border-radius:0;margin-bottom:0;box-shadow:0 2px 20px rgba(57,255,132,0.06);}
    .navbar-inverse .navbar-brand,.navbar-inverse .navbar-nav>li>a{font-family:var(--font-st);color:var(--text-dim)!important;letter-spacing:1px;font-size:13px;transition:color 0.15s,text-shadow 0.15s;}
    .navbar-inverse .navbar-nav>li>a:hover,.navbar-inverse .navbar-nav>.active>a{color:var(--green)!important;background-color:transparent!important;text-shadow:0 0 8px rgba(57,255,132,0.45);}
    .navbar-nav>li:first-child>a::before{content:'~/';color:var(--green-dim);margin-right:2px;}
    /* LAYOUT */
    .container{max-width:960px;padding-top:32px;padding-bottom:48px;}
    /* PANELS */
    .content-panel{background:var(--panel);border:1px solid var(--border);border-top:2px solid var(--green-dim);padding:24px 28px;margin-bottom:16px;}
    .panel-header{font-family:var(--font-st);font-size:11px;color:var(--text-dim);letter-spacing:2px;text-transform:uppercase;border-bottom:1px solid var(--border);padding-bottom:10px;margin-bottom:20px;}
    .dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:4px;}
    .dot-r{background:var(--magenta);}.dot-y{background:var(--amber);}.dot-g{background:var(--green);}
    /* SIDEBAR */
    .sidebar-panel{background:var(--panel);border:1px solid var(--border);border-top:2px solid var(--amber);padding:20px;font-size:13px;}
    .sidebar-name{font-family:var(--font-vt);font-size:28px;color:var(--white);letter-spacing:2px;line-height:1.1;margin-bottom:4px;}
    .sidebar-pronoun{font-family:var(--font-st);font-size:11px;color:var(--text-dim);letter-spacing:2px;margin-bottom:14px;}
    .sidebar-links{list-style:none;padding:0;margin:0;}
    .sidebar-links li{padding:5px 0;border-bottom:1px solid var(--border);}
    .sidebar-links li:last-child{border-bottom:none;}
    .sidebar-links li::before{content:'> ';color:var(--green-dim);font-family:var(--font-st);}
    .email-field{font-family:var(--font-st);font-size:11px;color:var(--cyan);background:rgba(0,229,255,0.05);border:1px solid rgba(0,229,255,0.18);padding:6px 10px;margin:12px 0;word-break:break-all;letter-spacing:0.5px;}
    /* PAGE TITLE */
    .page-title{font-family:var(--font-vt);font-size:42px;color:var(--green);letter-spacing:3px;text-align:center;margin:0 0 24px;text-shadow:0 0 20px rgba(57,255,132,0.2);}
    /* RESEARCH */
    .section-title{font-size:16px;color:var(--purple);font-family:var(--font-mono);font-weight:bold;margin-bottom:10px;line-height:1.5;}
    .arxiv-btn{display:inline-block;font-family:var(--font-st);font-size:11px;color:var(--cyan)!important;font-weight:normal!important;background:rgba(0,229,255,0.06);border:1px solid rgba(0,229,255,0.3);border-radius:3px;padding:2px 8px;margin:2px 4px 2px 0;letter-spacing:0.5px;text-decoration:none!important;transition:background 0.15s;}
    .arxiv-btn:hover{background:rgba(0,229,255,0.14)!important;border-color:var(--cyan)!important;color:var(--cyan)!important;text-shadow:none!important;}
    .research-block{margin-bottom:36px;padding-bottom:28px;border-bottom:1px solid var(--border);}
    .research-block:last-child{border-bottom:none;}
    figure{display:block;margin:18px 0;}
    figure img{display:block;margin:auto;}
    figure figcaption{text-align:center;color:var(--text-dim);font-size:12px;font-family:var(--font-st);letter-spacing:0.5px;margin-top:6px;}
    /* HERO */
    .hero-img-wrap{position:relative;margin-bottom:24px;border:1px solid var(--border);overflow:hidden;}
    .hero-img-wrap::after{content:'[ surface_density_map.jpeg ]';position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.75);color:var(--text-dim);font-family:var(--font-st);font-size:10px;padding:4px 8px;letter-spacing:1px;}
    .hero-img-wrap img{display:block;width:100%;filter:brightness(0.9)contrast(1.05);}
    /* ABOUT */
    .photo-grid{display:flex;flex-wrap:wrap;gap:24px;justify-content:center;}
    .photo-grid figure{margin:0;flex:0 0 auto;width:320px;}
    /* VALUES */
    .value-item{margin-bottom:28px;padding-left:16px;border-left:2px solid var(--magenta);}
    .value-num{font-family:var(--font-vt);font-size:24px;color:var(--magenta);margin-bottom:4px;}
    .value-header{font-size:15px;color:var(--magenta);font-weight:bold;margin-bottom:8px;font-family:var(--font-mono);}
    /* MISC */
    .emph{font-weight:bold;color:var(--cyan);}
    .rainbow-text{font-weight:bold;background:linear-gradient(90deg,#ff2d78,#ffa200,#39ff84,#00e5ff,#bf5fff,#ff2d78);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;color:transparent;animation:shimmer 4s linear infinite;}
    @keyframes shimmer{to{background-position:200% center;}}
    .cursor::after{content:'█';color:var(--green);animation:blink 1s step-end infinite;font-size:0.8em;}
    @keyframes blink{50%{opacity:0;}}
    footer{text-align:center;padding:32px 0 16px;font-family:var(--font-st);font-size:10px;color:var(--text-dim);letter-spacing:2px;}
    footer::before{content:'──────────────────────────────────────────────────';display:block;color:var(--border);margin-bottom:12px;overflow:hidden;}
    @media(max-width:768px){.sidebar-panel{margin-top:24px;}.container{padding-top:20px;}}
  </style>
</head>
